<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer ></script>
</head>
<body>
    <section class="section-calculadora">
        <form class="calcu" method="dialog">
            <h1>Calculadora</h1>
            <div class="inputs">
                <input type="text" id="op1" placeholder="Ingresa un valor">
                <input type="text" id="operacion" placeholder="Ingresa +, -, * o /">
                <input type="text" id="op2" placeholder="Ingresa otro valor">
            </div>
            <input type="submit" value="calcular" class="btn" id="calcular">
            <p id="resultado"></p>
        </form>
    </section>
</body>
</html>
